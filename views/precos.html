<div ng-controller="userCtrl">
  <div class="user">
    <div class="row">

      <!-- PREÇOS -->
      <div class="row col l6 offset-l3 s12" ng-init="getPrecos()">

        <div class="collection blue darken-4 white-text">
            <li class="collection-header col s10">
             <h5>
              Preços
             </h5>
           </li>
        </div>           
              
          <form class="col s12">
             <table class="white bordered responsive-table">
                <tr>
                  <th>Tipo</th>
                  <th>Preço (Custo)</th>
                  <th>Preço (Venda)</th>
                  <th>Margem (R$)</th>
                  <th></th>
                </tr>
               <tr ng-repeat="oPreco in precos">
                 <td ng-bind="oPreco.tipo"></td>
                 <td>                   
                  <div class="input-field col l6 s6">      
                    <input ng-model="oPreco.preco_custo" type="text">                   
                  </div>  
                 </td>   
                 <td>                   
                  <div class="input-field col l6 s6">      
                    <input ng-model="oPreco.preco_venda" type="text">                   
                  </div>  
                 </td>                  
                 <td>{{oPreco.preco_venda - oPreco.preco_custo | currency : "R$ "}}</td>  
                 <td>                                                               
                    <button type="submit" class="btn blue darken-4" ng-click="updatePreco(oPreco)">Salvar</button>                
                 </td>
               </tr>
             </table>
            </div> 
          </form>
          
        </div>        
  </div>

</div>
</div>
