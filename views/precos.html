<div ng-controller="userCtrl">
  <div class="user">
    <div class="row">

      <!-- PREÇOS -->
      <div class="row col l6 offset-l3 s12" ng-init="getPrecos()">

        <div class="collection blue darken-4 white-text">
            <li class="collection-header col s10">
             <h5>
              Preços
             </h5>
           </li>
        </div>           

        <div class="card">
          <div class="card-content">
            <div class="row">                  
             <form class="col s12">
              <div class="row" ng-repeat="oPreco in precos">                                   

                  <div class="input-field col l2 s2" ng-hide="true">                                
                    <label ng-bind="oPreco.codpreco"></label>
                  </div>  

                  <div class="input-field col l2 s2">                                
                    <label ng-bind="oPreco.tipo"></label>
                  </div>  

                  <div class="input-field col l6 s6">      
                    <input ng-model="oPreco.preco" type="text">
                    <!-- <label for="preco">Preço</label> -->
                  </div>                

                  <div class="input-field col l4 s4">                                
                    <button type="submit" class="btn blue darken-4" ng-click="updatePreco(oPreco)"><i class="fa fa-money"></i> Salvar preço</button>       
                  </div>  

              </div>
            </form>
          </div>        
        </div>
      </div>

      </div> 
    </div>

  </div>
</div>
